# /etc/dhcp/dhcpd.conf
# ISC DHCP Server Configuration
# Generated for subnet 172.16.13.0/24

# This server is authoritative for the local network
authoritative;

ddns-update-style none;

default-lease-time 600;     # 10 minutes
max-lease-time 7200;        # 2 hours

# Subnet configuration
subnet 172.16.13.0 netmask 255.255.255.0 {
  range 172.16.13.100 172.16.13.200;
  option routers 172.16.13.1;
  option subnet-mask 255.255.255.0;
  option broadcast-address 172.16.13.255;
  option domain-name-servers 172.16.13.1;
}
